<html ng-app = "project">
	<head>
		<title>{{projectName}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	</head>
	<body ng-controller="mainController">

		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img style="width:100px;height:100px;"src="https://avatars0.githubusercontent.com/u/6844671?v=3&s=460" alt="" /></span>
							<h1 id="title">{{name}}</h1>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
                                <li><a href="#top" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Home</span></a></li>
                                <li><a href="#top" id="top-link" class="skel-layers-ignoreHref"><span class="icon fa-book ">Projects</span></a></li>
								<li><a href="#portfolio" id="portfolio-link" class="skel-layers-ignoreHref"><span class="icon fa-plus">Join Team</span></a></li>
							</ul>
						</nav>

				</div>

			</div>

		<!-- Main -->
			<div id="main">

				


				
							<header>
								<h2>{{formData.name}}</h2>
                                <h3>{{formData.description}}</h3>
                                <button class="difficulty">Beginner</button>
						</div>
					</section>
                        <h4 class="profile-tags">Tags: <span class="tag-item">Chrome</span> , <span class="tag-item">Annotate</span>, <span class="tag-item">NodeJS</span> , <span class="tag-item">MongoDB</span></h4>

				<!-- Portfolio -->
					<section id="portfolio" class="">
                         
						<div class="container">
								<h2>Info</h2>
                                <div class="container">
                                    We want to build an awesome...
                                </div>

						</div>
					</section>

				

			</div>
            
            <script>
                
            var project = angular.module('project', []);

            project.controller('mainController', ['$scope', '$http', function($scope, $http) {
                $scope.name = "Arturo"
                $scope.id = '55a24579d0122dcc2b30d454';
                // when landing on the page, get all todos and show them
                $http.get('/project', $scope.id)
                    .success(function(data) {
                        $scope.formData = data;
                        console.log("this " + data);
                    })
                    .error(function(data) {
                        console.log('Error: ' + data);
                    });
                
                $http.get('/user', $scope.id)
                    .success(function(data) {
                        $scope.formData = data;
                        console.log("this " + data);
                    })
                    .error(function(data) {
                        console.log('Error: ' + data);
                    });


                // when submitting the add form, send the text to the node API
                $scope.createTodo = function() {
                    console.log("create called")
                    $http.post('/project', $scope.formData)
                        .success(function(data) {
                            $scope.formData = {}; // clear the form so our user is ready to enter another
                            $scope.formData = data;
                            console.log(data);
                        })
                        .error(function(data) {
                            console.log('Error: ' + data);
                        });
                };

            }]);   
                
            </script>
            
                

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
